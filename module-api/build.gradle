plugins {
	id 'java'
	id 'org.springframework.boot' version '2.7.5'
	id 'io.spring.dependency-management' version '1.0.15.RELEASE'
}

group = 'partner42'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'
//
//// Default는 local 로 지정
//ext.profile = (!project.hasProperty('profile') || !profile) ? 'local' : profile
//
//// 리소스 폴더 지정
//sourceSets {
//	main {
//		resources {
//			srcDirs "src/main/resources", "src/main/resources/resources-${profile}"
//		}
//	}
//}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	//oauth
	implementation 'org.springframework.boot:spring-boot-starter-oauth2-client'
	//security
	implementation 'org.springframework.boot:spring-boot-starter-security'
	//validation
	implementation 'org.springframework.boot:spring-boot-starter-validation'
	//web
	implementation 'org.springframework.boot:spring-boot-starter-web'
	//session
	implementation 'org.springframework.session:spring-session-core'

	//lombok
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'

	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'org.springframework.security:spring-security-test'

	testCompileOnly 'org.projectlombok:lombok:1.18.12' // 테스트 의존성 추가
	testAnnotationProcessor 'org.projectlombok:lombok:1.18.12' // 테스트 의존성 추가
	//swagger
	implementation 'io.springfox:springfox-boot-starter:3.0.0'


	//mapstruct 설정은 lombok 밑에 설정해야만함.
	implementation 'org.mapstruct:mapstruct:1.5.3.Final'
	annotationProcessor 'org.mapstruct:mapstruct-processor:1.5.3.Final'
	//json변환 util
	implementation 'org.json:json:20220924'

	//jwt
	implementation 'io.jsonwebtoken:jjwt:0.9.1'
	// https://mvnrepository.com/artifact/com.auth0/java-jwt
	implementation 'com.auth0:java-jwt:3.19.2'

	//jpa- pageble등 의존하는 경우 있음.
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'

	//Sentry
	implementation 'io.sentry:sentry-spring-boot-starter:6.9.2'
	implementation 'io.sentry:sentry-logback:6.9.2'

	//module-common  참조
	implementation project(':module-common')


}

tasks.named('test') {
	useJUnitPlatform()
}

// plain.jar를 빌드하지않도록함.
jar {
	enabled = false
}

tasks.register("prepareKotlinBuildScriptModel"){}
